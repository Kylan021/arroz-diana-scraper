<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Análisis del Arroz Diana</title>

    <link

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"

    >

    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #006400;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin-right: 1.2rem;
        }

        nav a:hover {
            color: #006400;
            font-weight: 600;
        }

        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>Sistema de Análisis del Arroz Diana</h1>
    </header>

    <nav class="container mt-3 mb-3 text-center">
        <a href="{{ url_for('main.home') }}">Inicio</a>
        <a href="{{ url_for('main.dashboard_general') }}">Dashboards</a>
    </nav>

    <main class="container mb-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 - Proyecto de Análisis | Arroz Diana</p>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
